<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dívida do Cartão de Crédito</title>
    <link rel="stylesheet" href="desafioIA4.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Dívida</h2>
        <form id="debt-form">
            <div class="form-group">
                <label for="debt-amount">Valor da Dívida (R$):</label>
                <input type="number" id="debt-amount" required>
            </div>
            <div class="form-group">
                <label for="time-value">Tempo (meses):</label>
                <input type="number" id="time-value" required>
            </div>
            <div class="form-group">
                <label for="interest-rate">Taxa de Juros (%):</label>
                <input type="number" id="interest-rate" step="0.01" required>
            </div>
            <button type="button" onclick="calculateDebt()">Calcular</button>
        </form>
        <div id="result" style="margin-top: 20px; text-align: center;"></div>
    </div>
    <script src="desafioIA4.js"></script>
</body>
</html>
