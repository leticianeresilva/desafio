<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="desafios-style.css">
</head>
<body>
    <h1>Calcula reajuste de funcionário!</h1>
    <button onclick="desconto()">Iniciar a análise</button>

    <section id="resultado">
        <p>O resultado é:</p>
    </section>

    <script>
        function desconto(){
            let n1 = Number(window.prompt('Qual salário do indivíduo; '))
            let n2 = Number(window.prompt('Qual percentual do reajuste salarial: '))

            let novosalar = n1-(n1*(n2/100))

            let res = document.getElementById('resultado')
            res.innerHTML = `<p>O novo salário com o reajuste é de R$ ${novosalar.toFixed(2)}</p>`
        }
    </script>
    
</body>
