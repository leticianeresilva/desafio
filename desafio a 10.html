<!DOCTYPE html>
<html>

<head>
    <title>Aula Back-End 3º Ano - Polo Arapongas</title>
</head>

<body>
    <h1>Faça uma venda e mostre o resultado da mesma em forma de Mensagem na tela:</h1>
    <button onclick="calcular()">Faça a venda!</button>

    <script>
        function calcular() {
            let produto = (window.prompt('Qual produto comprado?'))
            let valor = Number(window.prompt('Digite o valor do produto: '))
            let valorpago = Number(window.prompt('Digite o valor pago no caixa: '))
            window.alert(`O produto escolhido foi ${produto}, seu valor na loja é de ${valor.toFixed(2)}, o cliente pagou ${valorpago.toFixed(2)}, e receberá o troco de ${valorpago.toFixed(2) - valor.toFixed(2)}`)
        }
    </script>
</body>
</html>
